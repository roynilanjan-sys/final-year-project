<div class="container-fluid mt--10">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Student Details</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Batch</th>
                  <th scope="col">Department</th>
                  <th scope="col">Registration</th>
                  <th scope="col">Roll</th>
                  <th scope="col">Email</th>
                  <th scope="col">Password</th>
                </tr>
                <tr *ngFor="let stu of student;"(click)="open(content,stu)" style="cursor: pointer;">
                  <td scope="col">{{ stu.Name }}</td>
                  <td scope="col">{{ stu.Age }}</td>
                  <td scope="col">{{ stu.Batch }}</td>
                  <td scope="col">{{ stu.Department }}</td>
                  <td scope="col">{{ stu.Registration }}</td>
                  <td scope="col">{{ stu.Roll}}</td>
                  <td scope="col">{{ stu.Email }}</td>
                  <td scope="col">{{ stu.Password }}</td>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
  
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Student Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="Name">Name</label>
          <div class="input-group">
            <input id="Nm" class="form-control" readonly >
          </div>
          </div>
          <div class="form-group">
            <label for="Age">Age</label>
            <div class="input-group">
              <input id="Ag" class="form-control">
            </div>
        </div>
        <div class="form-group">
          <label for="Batch">Batch</label>
          <div class="input-group">
            <input id="Bt" class="form-control"  >
          </div>
        </div>
        <div class="form-group">
          <label for="Department">Department</label>
          <div class="input-group">
            <input id="Dp" class="form-control"  >
          </div>
        </div>
        <div class="form-group">
          <label for="Registration">Registration</label>
          <div class="input-group">
            <input id="Rg" class="form-control"  >
          </div>
        </div>
        <div class="form-group">
          <label for="Roll">Roll</label>
          <div class="input-group">
            <input id="Rl" class="form-control"  >
          </div>
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <div class="input-group">
            <input id="Em" class="form-control"  >
          </div>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <div class="input-group">
            <input id="Ps" class="form-control"  >
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
